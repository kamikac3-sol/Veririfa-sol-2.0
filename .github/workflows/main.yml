name: Deploy to Firebase Hosting

on:
  push:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Debug - Verificar archivos CSS
        run: |
          echo "=== Buscando archivos CSS ==="
          find . -name "*.css" -type f
          echo "=== Estructura de archivos ==="
          ls -la
          echo "=== Contenido de styles.css (primeras l√≠neas) ==="
          head -20 styles.css

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_VERIRIFA_SOL }}'
          channelId: live
          projectId: veririfa-sol-2
          entryPoint: "."
